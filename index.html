<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap"
            rel="stylesheet"
        />
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
            <p>Leander Studer - 2023</p>
        </header>
        <main id="calculator">
            <div id="display"></div>
            <div class="input number" id="number-7">7</div>
            <div class="input number" id="number-8">8</div>
            <div class="input number" id="number-9">9</div>
            <div class="input operand" id="operand-plus">+</div>
            <div class="input number" id="number-4">4</div>
            <div class="input number" id="number-5">5</div>
            <div class="input number" id="number-6">6</div>
            <div class="input operand" id="operand-minus">-</div>
            <div class="input number" id="number-1">1</div>
            <div class="input number" id="number-2">2</div>
            <div class="input number" id="number-3">3</div>
            <div class="input operand" id="operand-multiply">ร</div>
            <div class="input" id="number-dot">.</div>
            <div class="input number" id="number-0">0</div>
            <div class="input operand" id="operand-equal">=</div>
            <div class="input operand" id="operand-divide">รท</div>
        </main>
    </body>
</html>
