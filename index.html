<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap"
            rel="stylesheet"
        />
        <title>Calculator</title>
    </head>
    <body>
        <!-- <header>
            <h1>Calculator</h1>
            <p>Leander Studer - 2023</p>
        </header> -->
        <main id="calculator">
            <div id="display">
                <p id="display-input">5+35</p>
                <p id="display-result">40</p>
            </div>
            <div class="input function" id="function-">
                <p>&#40</p>
            </div>
            <div class="input function" id="function-">
                <p>&#41</p>
            </div>
            <div class="input function" id="function-">
                <p>C</p>
            </div>
            <div class="input function" id="function-">
                <p><</p>
            </div>
            <div class="input number" id="number-7"><p>7</p></div>
            <div class="input number" id="number-8"><p>8</p></div>
            <div class="input number" id="number-9"><p>9</p></div>
            <div class="input operand" id="operand-plus"><p>+</p></div>
            <div class="input number" id="number-4"><p>4</p></div>
            <div class="input number" id="number-5"><p>5</p></div>
            <div class="input number" id="number-6"><p>6</p></div>
            <div class="input operand" id="operand-minus"><p>-</p></div>
            <div class="input number" id="number-1"><p>1</p></div>
            <div class="input number" id="number-2"><p>2</p></div>
            <div class="input number" id="number-3"><p>3</p></div>
            <div class="input operand" id="operand-multiply"><p>ร</p></div>
            <div class="input" id="number-dot"><p>.</p></div>
            <div class="input number" id="number-0"><p>0</p></div>
            <div class="input operand" id="operand-equal"><p>=</p></div>
            <div class="input operand" id="operand-divide"><p>รท</p></div>
        </main>
    </body>
</html>
